{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Image{% endblock %}


{% block content %}
<div class="container px-4 py-2">
<form method="post" enctype="multipart/form-data"> <!--enctype="multipart/form-data"が絶対に必要-->
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn" style="background-color: #1bc49c;">投稿</button>
</form>
</div>
{% endblock %}
